<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Intellitech</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <main>
      <section id="map__image">
          <img src="../img/Images/map.png" alt="can't load image">
      </section>
      <section id="contact__us">
        <h2>Contact Us</h2>
        <div class="contact__us-main">
        <div class="contact__us-left">
          <form action="">
            <input type="tel" name="" id="" placeholder="Full Name">
            <input type="email" name="" id="" placeholder="Email Address">
            <input type="text" name="" id="" placeholder="Subject">
            <textarea name="" id="" style="resize: none;" placeholder="Message" rows="10" cols="50"></textarea>
            <button>Send Message</button>
          </form>
        </div>
        <div class="contact__us-right">
          <h3>Get in Touch</h3>
          <div class="contact__detail">
            <img src="../img/Images/location.png" alt="can't load image">
            <p>Trans Amadi, Port Hacourt Nigeria</p>
          </div>
          <div class="contact__detail">
            <img src="../img/Images/phone.png" alt="can't load image">
            <p>+234-809-022-4422</p>
          </div>
          <div class="contact__detail">
            <img src="../img/Images/mail.png" alt="can't load image">
            <p>info@Intellitech.ng</p>
          </div>
        </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("../assets/nav.html");
      });

      $(function () {
        $("#footer-placeholder").load("../assets/footer.html");
      });
    </script>
  </body>
</html>
